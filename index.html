<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View PDF</title>
</head>
<body>
  <h1>PDF Example</h1>

  <!-- Link to PDF -->
  <a href="pdfs/merged.pdf" target="_blank">Click to view the PDF</a>

  <h2>Or view the PDF below:</h2>

  <!-- Embed PDF in the page -->
  <iframe src="pdfs/merged.pdf" width="600" height="500" style="border: none;">
    This browser does not support PDFs. Please download the PDF to view it: 
    <a href="pdfs/merged.pdf">Download PDF</a>
  </iframe>

</body>
</html>
